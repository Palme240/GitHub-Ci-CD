name: AzureARMtemplateDeploy a python app

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Login to Azure
   
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create --name PythonFunctions --resource-group GitHubActions --template-file serverless.json
           
            az functionapp create --resource-group GitHubActions -rg --consumption-plan-location westeurope --runtime python --runtime-version 3.8 --functions-version 3 --name PythonFunction --storage-account storagearmgithub --os-type linux
